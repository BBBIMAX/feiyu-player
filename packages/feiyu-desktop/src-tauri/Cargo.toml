[package]
name = "feiyu-desktop"
version = "1.0.0"
description = "一个漂亮得不像实力派的在线视频播放器 ✨"
authors = ["Del.Wang"]
license = "GPL-3.0-only"
repository = "https://github.com/idootop/feiyu-player"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta.10", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta.13", features = [] }
tauri-plugin-os = "2.0.0-beta.3"
tauri-plugin-http = "2.0.0-beta.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
once_cell = "1.19.0"
tokio = { version = "1.36.0", features = ["macros"] }

[features]
custom-protocol = ["tauri/custom-protocol"]
