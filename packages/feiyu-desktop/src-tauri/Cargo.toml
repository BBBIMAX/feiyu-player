[package]
name = "feiyu-desktop"
version = "1.0.0"
description = "一个漂亮得不像实力派的在线视频播放器 ✨"
authors = ["Del.Wang"]
license = "GPL-3.0-only"
repository = "https://github.com/idootop/feiyu-player"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta.10", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta.13", features = ["macos-private-api"] }
tauri-plugin-os = "2.0.0-beta.3"
tauri-plugin-http = "2.0.0-beta.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

tauri-plugin-cors-fetch = { git = "https://github.com/idootop/tauri-plugin-cors-fetch", rev = "336110e5b6bf9f301a81622c36d2ec1d67637a29" }
